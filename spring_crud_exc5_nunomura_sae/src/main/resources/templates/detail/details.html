<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout_4block :: layout(~{::body/content()})}">

<head>
	<title>社員詳細 | シェアードショップ</title>
	<meta charset="UTF-8" />
</head>

<body class="details">
	<h3>社員詳細確認</h3>

	<div class="details_emp_img"><img th:src="@{'/images/emp_img' + ${employee.empId} + '.JPG'}" style="width: 200px;"
			alt="社員の顔写真"></div>
			
	<table class="details_table">
		<tr>
			<th>社員ID</th><td th:text="${employee.empId}"></td>
		</tr>
		<tr>
			<th>社員名</th><td th:text="${employee.empName}"></td>
		</tr>
		<th:block th:if="${session.loginUser.authority==2}">
		<tr>
			<th>性別</th><td th:switch="${employee.gender}">
				<span th:case="1">男性</span> <span th:case="2">女性</span>
			</td>
		</tr>
		<tr>
			<th>住所</th><td th:text="${employee.address}"></td>
		</tr>
		<tr>
			<th>生年月日</th><td th:text="${#dates.format(employee.birthday, 'yyyy/MM/dd')}"></td>
		</tr>
		<tr>
			<th>権限</th><td th:switch="${employee.authority}">
				<span th:case="1">一般</span> <span th:case="2">管理者</span>
			</td>
		</tr>
		</th:block>
		<tr>
			<th>部署名</th><td th:text="${employee.deptName}"></td>
		</tr>
		<tr>
			<th>入社日</th><td th:text="${#temporals.format(employee.hireDate, 'yyyy/MM/dd')}"></td>
		</tr>
		<tr>
			<th>勤続年数</th>
			<td><span th:text="${serviceYears}"></span><span>年</span>
			<span th:text="${serviceMonth}"></span><span>ヵ月</span></td>
		</tr>
		<tr>
			<th>一言コメント</th><td th:text="${employee.empComment}"></td>
		</tr>
	</table>
