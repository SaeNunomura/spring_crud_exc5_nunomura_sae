<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout_4block :: layout(~{::body/content()})}">

<head>
	<title>社員詳細 | シェアードショップ</title>
	<meta charset="UTF-8" />
</head>

<body class="admin user_update_input_admin">
	<h3>社員詳細確認</h3>

	<div class="details_emp_img"><img th:src="@{'/images/emp_img' + ${employee.empId} + '.JPG'}" style="width: 200px;"
			alt="社員の顔写真"></div>

	<div th:text="${employee.empId}"></div>

	<div th:text="${employee.empName}"></div>
	<div th:switch="${employee.gender}">
		<span th:case="1">男性</span> <span th:case="2">女性</span>
	</div>
	<div th:text="${employee.address}"></div>
	<div th:text="${#dates.format(employee.birthday, 'yyyy/MM/dd')}"></div>
	<div th:switch="${employee.authority}">
		<span th:case="1">一般</span> <span th:case="2">管理者</span>
	</div>
	<div th:text="${employee.deptName}"></div>
	<div th:text="${#temporals.format(employee.hireDate, 'yyyy/MM/dd')}"></div>
	<div>
		<span th:text="${serviceYears}"></span>年<span th:text="${serviceMonth}"></span>か月
	</div>
	<div th:text="${employee.empComment}"></div>

	<form th:action="@{/list}" name="back">
		<div class="form">
			<div class="label"></div>
			<div class="input">
				<input type="submit" value="戻る" />
			</div>
		</div>
	</form>
</body>

</html>
