<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(body)">
<head lang="ja">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/stylesheet.css}" />
<title>社員管理システム</title>


<th:block th:replace="${jsFragment} ?: ~{}"></th:block>
</head>
<body>
	<!--/* ヘッダー */-->
	<header>
		<div th:replace="~{common/header :: layout-header}"></div>
	</header>
	<div class="content">
		<!--/* サイドバー */-->
		<aside>
			<div th:replace="~{common/sidebar :: layout-sidebar}"></div>
		</aside>
		<!--/* メイン */-->
		<article class="main">
			<div th:replace="${body}"></div>
		</article>
	</div>
	<!--/* フッター */-->
	<footer>
		<div th:replace="~{common/footer :: layout-footer}"></div>
	</footer>
	
	<script src="@{/js/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/js/passDisplay.js}" type="text/javascript"></script>
</body>
</html>
